<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
      <form class="login100-form validate-form flex-sb flex-w" [formGroup]="loginForm" (ngSubmit)="login()">
        <span class="login100-form-title p-b-32">Account Login</span>
        <span class="txt1 p-b-11">Username</span>
        <div class="wrap-input100 validate-input m-b-36">
          <input class="input100" type="text" name="username" formControlName="username" placeholder="Username">
          <div *ngIf="submitted && rfc.username.errors">
            <small *ngIf="rfc.username.errors.required">Please enter your username.</small>
          </div>
        </div>
        <span class="txt1 p-b-11">Password</span>
        <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
          <input class="input100" type="password" name="pass" formControlName="password" placeholder="Password">
          <div *ngIf="submitted && rfc.password.errors">
            <small *ngIf="rfc.password.errors.required">Please enter your password.</small>
          </div>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div id="dropDownSelect1"></div>
