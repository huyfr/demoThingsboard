<div class="pusher">
  <div class="main-content">
    <div class="ui grid stackable padded">
      <div class="four wide computer eight wide tablet sixteen wide mobile column">
        <div class="ui fluid card">
          <div class="extra content">
            <div class="ui two buttons">
              <a class="ui red button" routerLink="/admin/add-device">Add device</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui grid stackable padded">
      <div class="column">
        <table class="ui celled striped table">
          <thead>
          <tr>
            <th colspan="3">List of devices</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Created time</td>
            <td>Name</td>
            <td>Type</td>
          </tr>
          <tr *ngFor="let device of listOfDevices">
            <td>{{device.createdTime | date:'shortDate'}}</td>
            <td><a routerLink="/admin/device/details/{{device.id.id}}">{{device.name}}</a></td>
            <td>{{device.type}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="ui borderless menu">
      <p class="item" *ngFor="let page of totalPages">{{page}}</p>
    </div>
  </div>
</div>
